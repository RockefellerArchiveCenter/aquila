{% load i18n %}

<header class="main-header">

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-5" role="navigation">
    <a class="navbar-brand" href="/">Aquila</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'groupings-list' %}">Groupings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'rights-list' %}">Rights Statements</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'rights-assemble' %}">Rights Assembler API</a>
        </li>
      </ul>
      <div class="navbar-nav my-lg-0">
      {% if request.user.is_staff %}
        <span class="nav-item">
          <a class="nav-link text-light" href="{% url 'admin:index' %}">Admin</a>
        </span>
      {% endif %}
      {% if request.user.is_authenticated %}
          <span class="nav-item">
            <a class="nav-link text-light" href="{% url 'logout' %}">Log out {{request.user.username}}</a>
          </span>
      {% endif %}
      </div>
    </div>
  </nav>

</header>
