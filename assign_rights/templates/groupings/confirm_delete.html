{% extends 'base.html' %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <p >Are you sure you want to delete {{ object }}?</p>
  <button class="btn btn--sm btn--orange" type="submit">Confirm</button>
  <a class="btn btn--sm btn--gray" href={% url 'groupings-detail' pk=object.pk %}>Cancel</a>
</form>

{% endblock %}
