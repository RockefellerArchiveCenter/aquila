{% extends 'base.html' %}

{% block content %}

<small>Created on {{ object.created }}</small><br/>
<small>Last modified on {{ object.last_modified }}</small>

<p>{{ object.description }}</p>

<h2>Associated Rights Shells</h2>
<ul>
  {% for rights in object.rights_shells.all %}<li>{{rights}}</li>{% endfor %}
</ul>

<a class="btn btn-warning" href="{% url 'groupings-update' pk=object.pk %}">Edit</a>
{% endblock %}
