<!DOCTYPE html>
<html lang="en">
  <head>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="wrapper">
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>{% block h1_title %}{% endblock %}</h1>
        </section>
        <!-- Main content -->
        <main class="content">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
