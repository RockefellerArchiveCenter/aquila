<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'head.html' %}
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="wrapper">

      {% include 'navbar.html' %}

      <div class="content-wrapper container">

        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1 class="text-center">{% block h1_title %}{{page_title}}{% endblock %}</h1>
        </section>

        <!-- Main content -->
        <main class="content">
          <div class="row">
            <div class="col-sm">
              {% block content %}{% endblock %}
            </div>
          </div>
        </main>

      </div>
    </div>

    {% include 'scripts.html' %}
    {% block extra_js %}{% endblock %}

  </body>
</html>
